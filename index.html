<!DOCTYPE html>
<html>
  <head>
    <title>UI Assignment</title>
    <meta charset="UTF-8" />

    <!--Import the Styles-->
    <link type="text/css" rel="stylesheet" href="./styles/style.css" />

    <!--Import the JS File-->
    <script src="./Shuffle/shuffle.js" defer></script>
  </head>
  <body>
 
    <div class="container">

      <header>
        <h1>Shuffle and Sort </h1>
        <div class="horizontal-line"></div>
      </header>

    
      <div class="container-section">
        <!-- Button Container-->
        <div>
          <button id="shuffle" type="button" class="btn blue active">
            Shuffle
          </button>
          <button id="sort" type="button" class="btn blue">
            Sort
          </button>
        </div>

        <!-- Item Container -->
        <div id="shuffleAndSort" class="container-shuffle-sort">
          <div class="item-1 item-height">1</div>
          <div class="item-2 item-height">2</div>
          <div class="item-3 item-height">3</div>
          <div class="item-4 item-height">4</div>
          <div class="item-5 item-height">5</div>
          <div class="item-6 item-height">6</div>
          <div class="item-7 item-height">7</div>
          <div class="item-8 item-height">8</div>
          <div class="item-9 item-height">9</div>
        </div>
      </div>


      <footer>
        <p>
         <em> Shuffle and Sort by </em><b><em>Sumit Gahire</em></b> 
        </p>
      </footer>
    </div>
  </body>
</html>
